$.getJSON("http://api.openweathermap.org/data/2.5/weather?id=1846898&appid=b6c4fa780753e0f5865ce38d046aafbd&units=metric", function(data){

    var $cTemp = data.main.temp;
    var $maxTemp = data.main.temp_max;
    var $minTemp = data.main.temp_min;
    var $wIcon = data.weather[0].icon;
  
    console.log($cTemp, $maxTemp, $minTemp);

    $(".ctemp").append($cTemp);
    $('clowtemp').append($minTemp);
    $('chightemp').append($maxTemp);
    // $('cicon').append($wIcon);
    // $('cicon').append("<img src='http://openweathermap.org/img/wn/"+$wIcon+"@2x.png'>");
    $('.cion').append(`<img src = "URL is https://openweathermap.org/img/wn/${$wIcon}@2x.png">`)
    // 백팁문법   

    var $now = new Date();
    var $cDate = $now.getFullYear() + "/" +($now.getMonth()+1) + "/" + $now.getDate() + " " + $now.getHours() + " : " + $now.getMinutes();\
    $('h2').prepend($cDate);

});
    
  

</script>
<body>
    <h1>weather api</h1>
    <h2> - 날씨정보</h2>
    <div class="ctemp">현재온도:</div>
    <div class="clowtemp">최저온도:</div>
    <div class="chightemp">최고온도:</div>
    <div class="cicon">아이콘:</div>
</body>
